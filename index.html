<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Interactive Map with Filter</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="tooltip" id="tooltip"></div>
    <div class="dropdown-listbox">
      <button class="dropbtn" id="dropbtn" onclick="toggleDropdown()">SELECT A VIEW</button>
      <div class="dropdown-content" id="dropdownMenu">
        <label>
          <input type="radio" name="view" id="toggleCities" onclick="changeView('cities')"> 
          <img src="Icones/Filtre_mapa/coliseo.png" class="filter-icon" alt="Cities"> CITIES
        </label>
        <label>
          <input type="radio" name="view" id="toggleBattles" onclick="changeView('battles')"> 
          <img src="Icones/Filtre_mapa/batalles.png" class="filter-icon" alt="Battles"> BATTLES
        </label>
        <label>
          <input type="radio" name="view" id="toggleConquerors" onclick="changeView('conquerors')"> 
          <img src="Icones/Filtre_mapa/conqueridors.png" class="filter-icon" alt="Conquerors"> CONQUERORS
        </label>
        <label>
          <input type="radio" name="view" id="toggleProvinces" onclick="changeView('provinces')"> 
          <img src="Icones/Filtre_mapa/provincies.png" class="filter-icon" alt="Provinces"> PROVINCES
        </label>
      </div>
    </div>
    
    <svg id="map"></svg>

    <script src="script.js"></script>
  </body>
</html>
